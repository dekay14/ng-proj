<a href="#" (click)="pushRecipeDetails()" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Recipe Name: {{item.name}}</h4>
    <p class="list-group-item-text">Description: {{item.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="item.imagePath" alt="{{item.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
